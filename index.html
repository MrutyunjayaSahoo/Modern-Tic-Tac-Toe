<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="msg__container hide-container">
        <p id="message">Winner</p>
    </div>
    <p class="player"><img src="person.png" alt="playerX png"> Player X Score: <span id="playerXScore">0</span></p>
    <p class="player"><img src="person.png" alt="playerO png"> Player O Score: <span id="playerOScore">0</span></p>
    <main>
        <div class="container">
            <div class="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>

        <button id="new-btn">New Game</button>
        <button id="reset-btn" type="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
